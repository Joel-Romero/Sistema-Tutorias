<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/estilosCSS/index.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Detalle de Tutoría</title>

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h2 {
            color: #007bff;
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
            font-size: 30px;
        }

        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-body {
            background-color: #e9f7fe;
            padding: 40px;
            border-radius: 12px;
        }

        .card-title, .card-text {
            font-size: 18px;
            color: #333;
        }

        .card-text span {
            font-weight: bold;
            color: #007bff;
        }

        .btn-secondary {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            padding: 12px 25px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .card-text {
            margin-bottom: 12px;
        }

        .container a {
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .card-body h5 {
            margin-bottom: 20px;
        }
        /* Estilo para el Navbar */
        nav {
            background: linear-gradient(to right, #007bff, #0056b3);
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .navbar-nav {
            margin-right: 20px;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="imagenes/LogoClaro.png" class="h-16 w-16 rounded-none transition-transform duration-300 ease-in-out transform hover:scale-110" alt="Logo">
            <span class="ms-2 text-2xl font-semibold">TutoriasMaster YVJ</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/formulario/estudiante/formularioEstudiante}">Estudiante</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/formularioTutor}">Tutor</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/Nosotros}">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/formulario2}">Contactos</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-5">
    <h2>Detalles de Tutoría</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Nombre: <span th:text="${tutor.nombre}"></span></h5>
            <p class="card-text">Correo: <span th:text="${tutor.email}"></span></p>
            <p class="card-text">Especialidad: <span th:text="${tutor.especialidad}"></span></p>
        </div>
    </div>
    <a href="/formulario/tutor/listaTutor" class="btn-secondary mt-3">Volver a la Lista</a>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
