<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>

    <!-- Bootstrap y FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #007bff;
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f5f9;
        }

        .table-striped tbody tr:hover {
            background-color: #e0f7ff;
            transition: background-color 0.3s ease-in-out;
        }

        th {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        td {
            text-align: center;
            color: #333;
        }

        /* Botones personalizados */
        .btn-info {
            background-color: #17a2b8;
            border: none;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 8px;
        }

        .btn-info:hover {
            background-color: #138496;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(19, 132, 150, 0.3);
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .btn-pdf4 {
            background-color: #ff6f61;
            color: white;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 111, 97, 0.3);
        }

        .btn-pdf4:hover {
            background-color: #ff3b2e;
            transform: scale(1.1);
        }

        /* Animación del hover */
        a.btn:hover {
            transform: scale(1.05);
        }

        a.btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            margin-top: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 8px;
        }

        a.btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 91, 179, 0.3);
        }

        /* Estilo para el Navbar */
        nav {
            background: linear-gradient(to right, #007bff, #0056b3);
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .navbar-nav {
            margin-right: 20px;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="imagenes/LogoClaro.png" class="h-16 w-16 rounded-none transition-transform duration-300 ease-in-out transform hover:scale-110" alt="Logo">
            <span class="ms-2 text-2xl font-semibold">TutoriasMaster YVJ</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/formulario/estudiante/formularioEstudiante}">Estudiante</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/formularioTutor}">Tutor</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/Nosotros}">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/formulario2}">Contactos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Lista de Estudiantes</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Cédula</th>
                <th>Teléfono</th>
                <th>Carrera</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="estudiante : ${estudiante}">
                <td th:text="${estudiante.nombre}"></td>
                <td th:text="${estudiante.email}"></td>
                <td th:text="${estudiante.cedula}"></td>
                <td th:text="${estudiante.telefono}"></td>
                <td th:text="${estudiante.carrera}"></td>
                <td>
                    <a th:href="@{/detallesEstudiante/{id}(id=${estudiante.id})}" class="btn btn-info btn-sm">
                        <i class="fas fa-info-circle"></i> Detalles
                    </a>
                    <a th:href="@{/actualizarFormularioEstudiante/{id}(id=${estudiante.id})}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Actualizar
                    </a>
                    <a th:href="@{/eliminarFormularioEstudiante/{id}(id=${estudiante.id})}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/formulario/estudiante/formularioEstudiante" class="btn btn-primary mt-3">
        <i class="fas fa-plus-circle"></i> Registrar Nuevo Estudiante
    </a>
    <a th:href="@{/estudiante/pdf}" class="btn btn-pdf4 mt-3">
        <i class="fas fa-file-pdf"></i> Lista de Estudiantes en PDF
    </a>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
