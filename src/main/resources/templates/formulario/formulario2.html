<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/estilosCSS/Estilo4.css}" rel="stylesheet">
  <link rel="icon" th:href="@{/Imagenes/icono.jpg}" type="image/svg+xml">
  <title>Contactanos</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div id="loading">
  <img src="Imagenes/icono.jpg" alt="Cargando..." class="w-32 h-32">
</div>

<div id="formulario" class="form-container max-w-4xl mx-auto p-6">
  <h1 class="text-center text-2xl font-bold text-blue-700 mb-6">Contactanos</h1>
  <div class="text-center mb-6">
    <img src="Imagenes/icono.jpg" alt="Imagen de Tutorías" class="mx-auto w-24">
  </div>

  <form th:action="@{/enviarr}" method="post" th:object="${contacto}">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej:Juan" required />
        <span th:if="${#fields.hasErrors('nombre')}" class="text-red-500 text-xs">Ingrese su nombre</span>
      </div>
      <div>
        <label for="telefono" class="block mb-2 text-sm font-medium text-gray-900">Teléfono:</label>
        <input type="text" th:field="*{telefono}" id="telefono" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej:0964251745" required />
        <span th:if="${#fields.hasErrors('telefono')}" class="text-red-500 text-xs">Ingrese un teléfono válido</span>
      </div>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email:</label>
        <input type="email" th:field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej: correo@ejemplo.com" required />
        <span th:if="${#fields.hasErrors('email')}" class="text-red-500 text-xs">Error en el email</span>
      </div>

      <div class="mb-6">
        <label for="mensaje" class="block mb-2 text-sm font-medium text-gray-900">Mensaje:</label>
        <textarea id="mensaje" th:field="*{mensaje}" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        <span th:if="${#fields.hasErrors('mensaje')}" class="text-red-500 text-xs">Por favor, ingresa un mensaje</span>
      </div>
    </div>

    <div class="flex items-start mb-6">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300" required />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium text-gray-900">Estoy de acuerdo con los <a href="#" class="text-blue-600 hover:underline">términos y condiciones</a>.</label>
    </div>
    <div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300">Registrar Tutoría</button>
    </div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {

      setTimeout(function () {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('formulario').style.display = 'block';
      }, 2000);
  });
</script>
</body>
</html>
