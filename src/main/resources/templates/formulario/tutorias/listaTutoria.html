<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tutorías</title>

    <!-- Bootstrap y FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
        }

        table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f5f9;
        }

        .table-striped tbody tr:hover {
            background-color: #e0f0ff;
            transition: background-color 0.3s;
        }

        th {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 16px;
        }

        td {
            text-align: center;
            color: #333;
        }

        /* Botones personalizados */
        .btn-info {
            background-color: #17a2b8;
            border: none;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-info:hover {
            background-color: #138496;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(19, 132, 150, 0.3);
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            font-weight: bold;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            font-weight: bold;
        }

        .btn-pdf4 {
            background-color: #ff6f61;
            color: white;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 111, 97, 0.3);
        }

        .btn-pdf4:hover {
            background-color: #ff3b2e;
            transform: scale(1.1);
        }

        /* Animación del hover */
        a.btn:hover {
            transform: scale(1.05);
        }

        a.btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            margin-top: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a.btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 91, 179, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lista de Tutorías</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Género</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tutoria : ${tutorias}">
                <td th:text="${tutoria.cedula}"></td>
                <td th:text="${tutoria.nombre}"></td>
                <td th:text="${tutoria.email}"></td>
                <td th:text="${tutoria.telefono}"></td>
                <td th:text="${tutoria.genero}"></td>
                <td>
                    <a th:href="@{/detallesTutoria/{id}(id=${tutoria.id})}" class="btn btn-info btn-sm">
                        <i class="fas fa-info-circle"></i> Detalles
                    </a>
                    <a th:href="@{/actualizarFormularioTutoria/{id}(id=${tutoria.id})}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Actualizar
                    </a>
                    <a th:href="@{/eliminarFormularioTutoria/{id}(id=${tutoria.id})}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/formularioTutoria" class="btn btn-primary mt-3">
        <i class="fas fa-plus-circle"></i> Registrar Nueva Tutoría
    </a>
    <a th:href="@{/tutorias/pdf}" class="btn btn-pdf4 mt-3">
        <i class="fas fa-file-pdf"></i> Lista de Tutores
    </a>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
