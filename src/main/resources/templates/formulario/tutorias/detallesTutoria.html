<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/estilosCSS/index.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Detalle de Tutoría</title>

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h2 {
            color: #007bff;
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
            font-size: 30px;
        }

        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-body {
            background-color: #e9f7fe;
            padding: 40px;
            border-radius: 12px;
        }

        .card-title, .card-text {
            font-size: 18px;
            color: #333;
        }

        .card-text span {
            font-weight: bold;
            color: #007bff;
        }

        .btn-secondary {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            padding: 12px 25px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .card-text {
            margin-bottom: 12px;
        }

        .container a {
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .card-body h5 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="bg-gradient-to-r from-blue-700 to-blue-900 py-4 shadow-lg">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto px-4">
        <a href="#" class="flex items-center space-x-3">
            <img src="/Imagenes/LogoClaro.png" class="h-16 w-16 rounded-none transition-transform duration-300 ease-in-out transform hover:scale-110" alt="Logo" />
            <span class="self-center text-2xl font-semibold text-white">TutoriasMaster YVJ</span>
        </a>

        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-white rounded-lg md:hidden hover:bg-blue-600 focus:outline-none" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Abrir menú</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 md:mt-0 md:flex-row md:space-x-8">
                <li>
                    <a th:href="@{/}" class="block py-2 px-3 text-white bg-blue-700 rounded-md transition duration-300 hover:bg-blue-500 md:bg-transparent md:text-white md:p-0 md:hover:text-blue-500">Inicio</a>
                </li>
                <li>
                    <a th:href="@{/formularioTutoria}" class="block py-2 px-3 text-white bg-blue-700 rounded-md transition duration-300 hover:bg-blue-500 md:bg-transparent md:text-white md:p-0 md:hover:text-blue-500">Inscribirse</a>
                </li>
                <li>
                    <a th:href="@{/Nosotros}" class="block py-2 px-3 text-white rounded-md transition duration-300 hover:bg-blue-500 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Nosotros</a>
                </li>
                <li>
                    <a th:href="@{/formulario2}" class="block py-2 px-3 text-white rounded-md transition duration-300 hover:bg-blue-500 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Contactos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-5">
    <h2>Detalles de Tutoría</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Nombre: <span th:text="${tutoria.nombre}"></span></h5>
            <p class="card-text">Cédula: <span th:text="${tutoria.cedula}"></span></p>
            <p class="card-text">Correo: <span th:text="${tutoria.email}"></span></p>
            <p class="card-text">Teléfono: <span th:text="${tutoria.telefono}"></span></p>
            <p class="card-text">Género: <span th:text="${tutoria.genero}"></span></p>
            <p class="card-text">Fecha de Inscripción: <span th:text="${tutoria.fechaInscripcion}"></span></p>
        </div>
    </div>
    <a href="/formulario/tutorias/listaTutoria" class="btn-secondary mt-3">Volver a la Lista</a>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
