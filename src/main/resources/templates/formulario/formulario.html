<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/estilosCSS/Estilo1.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/Imagenes/icono.jpg}" type="image/svg+xml">
    <title>Formulario de Tutorías</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div id="loading">
    <img src="Imagenes/icono.jpg" alt="Cargando..." class="w-32 h-32">
</div>

<div id="formulario" class="form-container max-w-4xl mx-auto p-6">
    <h1 class="text-center text-2xl font-bold text-blue-700 mb-6">Formulario de Tutorías</h1>
    <div class="text-center mb-6">
        <img src="Imagenes/icono.jpg" alt="Imagen de Tutorías" class="mx-auto w-24">
    </div>

    <form th:action="@{/enviar}" method="post" th:object="${tutoria}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej:Juan" required />
                <span th:if="${#fields.hasErrors('nombre')}" class="text-red-500 text-xs">Ingrese su nombre</span>
            </div>
            <div>
                <label for="apellidos" class="block mb-2 text-sm font-medium text-gray-900">Apellido:</label>
                <input type="text" th:field="*{apellidos}" id="apellidos" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej:Pérez" required />
                <span th:if="${#fields.hasErrors('apellidos')}" class="text-red-500 text-xs">Ingrese sus apellidos</span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="cedula" class="block mb-2 text-sm font-medium text-gray-900">Cédula:</label>
                <input type="text" th:field="*{cedula}" id="cedula" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej:1734205535" required />
                <span th:if="${#fields.hasErrors('cedula')}" class="text-red-500 text-xs">Ingrese una cédula válida</span>
            </div>
            <div>
                <label for="telefono" class="block mb-2 text-sm font-medium text-gray-900">Teléfono:</label>
                <input type="text" th:field="*{telefono}" id="telefono" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej:0964251745" required />
                <span th:if="${#fields.hasErrors('telefono')}" class="text-red-500 text-xs">Ingrese un teléfono válido</span>
            </div>
        </div>

        <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-900">Género:</label>
            <div class="flex space-x-6">
                <div class="flex items-center">
                    <input type="radio" th:field="*{genero}" id="hombre" value="Hombre" class="w-4 h-4 border border-gray-300 rounded-full bg-gray-50 focus:ring-3 focus:ring-blue-300" required />
                    <label for="hombre" class="ml-2 text-sm font-medium text-gray-900">Hombre</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" th:field="*{genero}" id="mujer" value="Mujer" class="w-4 h-4 border border-gray-300 rounded-full bg-gray-50 focus:ring-3 focus:ring-blue-300" required />
                    <label for="mujer" class="ml-2 text-sm font-medium text-gray-900">Mujer</label>
                </div>

            </div>
        </div>

        <div class="mb-6">
            <label for="materias" class="block mb-2 text-sm font-medium text-gray-900">Materias:</label>
            <select th:field="*{materias}" id="materias" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                <option value="" disabled selected>Seleccione una materia</option>
                <option value="Matemáticas">Matemáticas</option>
                <option value="Ciencias">Ciencias</option>
                <option value="Física">Física</option>
                <option value="Química">Química</option>
                <option value="Historia">Historia</option>
                <option value="Literatura">Literatura</option>
            </select>
            <span th:if="${#fields.hasErrors('materias')}" class="text-red-500 text-xs">Seleccione una materia</span>
        </div>

        <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300" required />
            </div>
            <label for="remember" class="ms-2 text-sm font-medium text-gray-900">Estoy de acuerdo con los <a href="#" class="text-blue-600 hover:underline">términos y condiciones</a>.</label>
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300">Registrar Tutoría</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        setTimeout(function () {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('formulario').style.display = 'block';
        }, 2000);
    });
</script>
</body>
</html>
