<!DOCTYPE html>
<html lang="es" xmlns:th="http://tymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>

<form th:action="@{/registrar}" method="post" th:object="${autor}" class="max-w-sm mx-auto">
    <div class="mb-5">
        <label for="Id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
        <input type="text" id="Id" th:field="*{Id}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" hidden />
    </div>
    <div class="mb-5">
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
    </div>
    <div class="mb-5">
        <label for="nacionaliad" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nacionalidad</label>
        <input type="text" id="nacionaliad" th:field="*{nacionaliad}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />    </div>
    <div class="mb-5">

        <label for="fechaNacimiento" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enviar
    </button></form>

</body>
</html>
