<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/estilosCSS/Estilo2.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/Imagenes/TutoriasMaster YVJ.png}" type="image/svg+xml">
    <title>Registro Exitoso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
</head>
<body class="bg-gray-100">

<div id="loading" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 flex justify-center items-center z-50">
    <img src="Imagenes/Registro_Exitoso.png" alt="Cargando..." class="w-22 h-32 animate__animated animate__fadeIn">
</div>

<div id="successContent" class="form-container max-w-4xl mx-auto p-8 bg-white bg-opacity-90 shadow-xl rounded-lg mt-10 hidden">
    <img src="Imagenes/Registro_Exitoso.png" alt="Imagen de Tutorías" id="successImage" class="mx-auto w-56">
    <div id="successMessage" class="space-y-6 mt-8 hidden">
        <div class="flex justify-between items-center border-b pb-4">
            <span class="font-medium text-lg text-gray-700">Nombre:</span>
            <span class="text-lg text-gray-600" th:text="${tutoria.nombre}"></span>
        </div>
        <div class="flex justify-between items-center border-b pb-4">
            <span class="font-medium text-lg text-gray-700">Apellido:</span>
            <span class="text-lg text-gray-600" th:text="${tutoria.apellidos}"></span>
        </div>
        <div class="flex justify-between items-center border-b pb-4">
            <span class="font-medium text-lg text-gray-700">Cédula:</span>
            <span class="text-lg text-gray-600" th:text="${tutoria.cedula}"></span>
        </div>
        <div class="flex justify-between items-center border-b pb-4">
            <span class="font-medium text-lg text-gray-700">Teléfono:</span>
            <span class="text-lg text-gray-600" th:text="${tutoria.telefono}"></span>
        </div>
        <div class="flex justify-between items-center border-b pb-4">
            <span class="font-medium text-lg text-gray-700">Género:</span>
            <span class="text-lg text-gray-600" th:text="${tutoria.genero}"></span>
        </div>
        <div class="flex justify-between items-center border-b pb-4">
            <span class="font-medium text-lg text-gray-700">Materia:</span>
            <span class="text-lg text-gray-600" th:text="${tutoria.materias}"></span>
        </div>

        <!-- Botón para volver al inicio -->
        <div class="mt-8 flex justify-center">
            <a href="/" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-8 py-3 text-center transition duration-300 ease-in-out transform hover:scale-105">
                Volver al inicio
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        // Simula una espera de 3 segundos para mostrar la pantalla de éxito
        setTimeout(function () {
            loading.style.display = 'none'; // Oculta la pantalla de carga
            successContent.style.display = 'block'; // Muestra el contenido de éxito
            successImage.style.display = 'none'; // Oculta la imagen de éxito inicialmente
            successMessage.classList.remove('hidden'); // Muestra el mensaje de éxito
        }, 2000);
    });
</script>

</body>
</html>
